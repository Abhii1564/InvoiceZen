<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/951752abf2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <h3 id="loginHeading">Login to your InvoiceZen account</h3>
        <button type="submit"><i class="fa-brands fa-google"></i>Sign in with Google</button>
        <form action="#" method="post">
            <label for="userEmail">Email</label><span>*</span><br>
            <input type="text"  id="userEmail" required ><br>
            <label for="userPassword">Password</label><span>*</span>
            <input type="password"  id="userPassword" required>
            <p><a href="#"></a>Forgot password?</p>
            <button type="submit">Login and Continue</button>
            <p>Having issues logging in?<a href=""> Click here</a></p>
            <p>Don't have an account? <a href="">Sign up now</a></p>
        </form>
    </main>
</body>
</html>
